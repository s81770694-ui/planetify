<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar System 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* GİRİŞ EKRANI */
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #000000, #050505, #000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    #startScreen h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    #startScreen p {
      font-size: 20px;
      color: #cccccc;
      margin-bottom: 40px;
    }

    #startScreen button {
      padding: 15px 40px;
      font-size: 22px;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    #startScreen button:hover {
      background: linear-gradient(90deg, #ff9900, #ff6600);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* BİLGİ KUTUSU */
    #infoBox {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
    }

    #exitBtn {
      margin-top: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #exitBtn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- GİRİŞ EKRANI -->
  <div id="startScreen">
    <h1>Welcome!</h1>
    <p>This is our Solar System</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- 3D SAHNE ALANI -->
  <div id="threeContainer"></div>

  <!-- GEZEGEN BİLGİ KUTUSU -->
  <div id="infoBox">
    <div id="infoText"></div>
    <button id="exitBtn">Exit</button>
  </div>

  <audio id="audioPlayer"></audio>

  <!-- THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
